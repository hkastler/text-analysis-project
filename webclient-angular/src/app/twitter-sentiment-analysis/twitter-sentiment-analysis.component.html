
<div class="panel panel-primary" >

  <div class="panel-body">

      <form (ngSubmit)="getSAResults()" id="searchForm">
          <fieldset>
              <legend>Search</legend>
              <div class="form-group">
                  <label for="queryTerms" class="form-control-label">Query Terms</label>
                  <input type="text" 
                  [(ngModel)]="model.queryTerms"
                  name="queryTerms" 
                  class="form-control form-control-lg" 
                  autofocus="autofocus"
                  tabindex="1"/>
              </div>
              <div class="form-group">
                  <label for="tweetCount" class="form-control-label"># of Tweets</label>
                  <output name="tweetCountOutput" id="tweetCountOutput">{{model.tweetCount}}</output>
                  <input type="range" 
                  class="form-control" 
                  id="tweetCount" 
                  [(ngModel)]="model.tweetCount"
                  name="tweetCount"
                      min="10" max="500" step="10" oninput="tweetCountOutput.value = tweetCount.value" 
                      tabindex="2"/>
              </div>

              <input type="submit" class="btn btn-primary" tabindex="3"/>
          </fieldset>
      </form>
      <loader [isActive]="isLoading"></loader>
      <donut-chart [donutData]="donutChartObj"></donut-chart>
      
      <hr />
      <dsv-table [delimiter]="delimiter" [dsvdata]="dsvData"></dsv-table>
  </div>

</div>
