
<div data-ng-controller="mainCtrl" class="panel panel-primary" ng-init="tweetCount=100;queryTerms='chicago pizza'">

  <div class="panel-body">

      <form ng-submit="getResults()" id="searchForm">
          <fieldset>
              <legend>Search</legend>
              <div class="form-group">
                  <label for="queryTerms" class="form-control-label">Query Terms</label>
                  <input type="text" data-ng-model="queryTerms" name="queryTerms" class="form-control form-control-lg" 
                  autofocus="autofocus"
                  tabindex="1"/>
              </div>
              <div class="form-group">
                  <label for="tweetCount" class="form-control-label"># of Tweets</label>
                  <output name="tweetCountOutput" id="tweetCountOutput">{{tweetCount}}</output>
                  <input type="range" class="form-control" data-ng-model="tweetCount" id="tweetCount" name="tweetCount"
                      min="10" max="500" step="10" oninput="tweetCountOutput.value = tweetCount.value" 
                      tabindex="2"/>
              </div>

              <input type="submit" class="btn btn-primary" tabindex="3"/>
          </fieldset>
      </form>

      
      <div id="resultsChart"></div>
      {{resultsTotal}}
      <hr />
      <div id="resultsTable"></div>
  </div>

</div>
